<div th:fragment="tablaT02og2p">
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr class="table-title">
                <th>Tren</th>
                <th>Ship cat</th>
                <th>Cart seq#</th>
                <th>Card id</th>
                <th>Delivery Loc</th>
                <th>Card type</th>
                <th>Scheduled Dis Date</th>
                <th>Scheduled Dis Time</th>
                <th>Cart Lic Plate</th>
                <th>Cart Connect</th>
                <th>Cart Fla Sts</th>
            </tr>
        </thead>
        <tbody class="table-dark">
            <tr th:each="r, iterStat : ${t02og2p}">
                <td style="display:none;"><input type="hidden" th:name="'items[' + ${iterStat.index} + '].spare3'"
                        th:value="${r.spare3}" th:attr="data-original=${r.spare3}" data-tabla="T02OG2P" /></td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].train'"
                        th:value="${r.train}" th:attr="data-original=${r.train}" data-tabla="T02OG2P" maxlength="8" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].ogsctg'"
                        th:value="${r.ogsctg}" th:attr="data-original=${r.ogsctg}" data-tabla="T02OG2P" maxlength="2" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].crtseq'"
                        th:value="${r.crtseq}" th:attr="data-original=${r.crtseq}" data-tabla="T02OG2P" maxlength="1" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].crtid'"
                        th:value="${r.crtid}" th:attr="data-original=${r.crtid}" data-tabla="T02OG2P" maxlength="8" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].dvlctn'"
                        th:value="${r.dvlctn}" th:attr="data-original=${r.dvlctn}" data-tabla="T02OG2P" maxlength="6" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].crttyp'"
                        th:value="${r.crttyp}" th:attr="data-original=${r.crttyp}" data-tabla="T02OG2P" maxlength="2" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].sdspdt'"
                        th:value="${r.sdspdt}" th:attr="data-original=${r.sdspdt}" data-tabla="T02OG2P" maxlength="8" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].sdspmt'"
                        th:value="${r.sdspmt}" th:attr="data-original=${r.sdspmt}" data-tabla="T02OG2P" maxlength="4" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].crtlpt'"
                        th:value="${r.crtlpt}" th:attr="data-original=${r.crtlpt}" data-tabla="T02OG2P" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].cntflg'"
                        th:value="${r.cntflg}" th:attr="data-original=${r.cntflg}" data-tabla="T02OG2P" />
                </td>
                <td><input type="text" th:name="'items[' + ${iterStat.index} + '].crtsts'"
                        th:value="${r.crtsts}" th:attr="data-original=${r.crtsts}" data-tabla="T02OG2P" />
                </td>
            </tr>
        </tbody>
    </table>

</div>
