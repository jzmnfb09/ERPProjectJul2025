<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventarios</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}">
    <link rel="shortcut icon" th:href="@{/img/kdimg/icono.png}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        .navbar-brand img {
            max-height: 48px;
            width: auto;
        }

        .card.module:hover {
            transform: translateY(-4px);
            transition: transform .15s ease;
        }

        body {
            background-color: #292929;
            font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }

        .lpn-input:focus {
            outline: none;
            border-color: #a00;
            box-shadow: 0 0 0 1px #a00;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top shadow-sm">
        <!-- ZONA DE CONTROLES -->
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{https://www.promex-logistics.com.mx}">
                <img th:src="@{/img/kdimg/logo.png}" alt="Logo">
            </a>
            <div class="d-flex align-items-center gap-2">
                <p class="modal-title" style="font-size: 2rem;"><strong>Inventarios</strong></p>
            </div>
            <!-- Botones secundarios -->
            <div class="d-flex align-items-center gap-2">
                <a th:href="@{/modulos}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Regresar
                </a>
            </div>
        </div>
    </nav>

    <div class="inventarios-container">

        <!-- Sección del LPN -->
        <div class="lpn-box">
            <form th:action="@{/inventarios}" method="post" class="d-flex align-items-center gap-2">
                <label for="lpn" class="lpn-label">LPN:</label>
                <input type="text" id="lpn" class="lpn-input" name="lpn" th:value="${lpn}">
                <button type="submit" class="btn btn-danger">
                    <i class="fa-solid fa-search"></i> Buscar
                    <button type="button" class="btn btn-danger" onclick="limpiarBusqueda()">
                        <i class="fa-solid fa-broom"></i> Limpiar
                    </button>
            </form>
        </div>

        <div class="container">

            <!-- Overlay de carga -->
            <div id="overlay-cargando" class="overlay-cargando d-none">
                <div class="overlay-contenido">
                    <div class="spinner"></div>
                    <p>Cargando...</p>
                </div>
            </div>


            <div class="" id="tabla-gccinvdt00">
                <div th:replace="~{fragments/inventarios/tabla-gccinvdt00 :: tablaGccinvdt00}"></div>
            </div>

            <div th:if="${lpn != null and lpn != '' and #lists.isEmpty(gccinvdt00)}">
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        var myModal = new bootstrap.Modal(document.getElementById('noResultsModal'));
                        myModal.show();
                    });
                </script>
            </div>

        </div>
        <div>
            <button type="submit" class="btn btn-danger btn-guardar">Guardar cambios</button>
        </div>
    </div>

    <!-----------------------------------
                    FOOTER
        ------------------------------------->

    <footer class="footer bg-danger text-white text-center py-3 mt-auto footer">
        <div class="container">
            © Copyright 2025 <strong>Promex Logistics S. de R.L. de C.V.</strong> Derechos reservados.
        </div>
    </footer>


    <!-----------------------------------
                    MODALS
        ------------------------------------->

    <!-- Modal para "No se encontraron resultados" -->
    <div class="modal fade" id="noResultsModal" tabindex="-1" aria-labelledby="noResultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center modal-kd border-danger">
                <div class="modal-header">
                    <h5 class="modal-title" id="noResultsModalLabel"><strong> Sin resultados </strong></h5>
                </div>
                <div class="modal-body" style="color: #fff;">
                    No se encontraron resultados para el LPN ingresado.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-------------------------------------------------------
                    ACCIONES PARA LOS BOTONES DE CONTROLES
        --------------------------------------------------------->
    <!-- Botón para limpiar -->
    <script>
        function limpiarBusqueda() {
            // Limpia los valores de los inputs con clase 'lpn-input'
            const inputs = document.querySelectorAll('.lpn-input, .grid-input');
            inputs.forEach(input => {
                input.value = ''; // Limpia el valor del input
            });

            // Limpia los textos de los divs con clase 'grid-value'
            const gridValues = document.querySelectorAll('.grid-value');
            gridValues.forEach(grid => {
                grid.textContent = ''; // Limpia el contenido de cada div con la clase 'grid-value'
            });
        }
    </script>


    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Si hay parámetro en la URL, y es un reload, quitamos el parámetro visualmente
            if (window.location.href.includes("lpn=")) {
                // Esto borra los parámetros pero no recarga la página
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.getElementById("lpn");

            input.addEventListener("input", function () {
                this.value = this.value.toUpperCase();
            });
        });
    </script>


    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Si hay parámetro en la URL, y es un reload, quitamos el parámetro visualmente
            if (window.location.href.includes("lpn=")) {
                // Esto borra los parámetros pero no recarga la página
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.getElementById("lpn");

            input.addEventListener("input", function () {
                this.value = this.value.toUpperCase();
            });
        });
    </script>


    <!-- Script para Overlay cargando -->
    <script>
        function mostrarOverlay() {
            document.getElementById('overlay-cargando').classList.remove('d-none');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const forms = document.querySelectorAll("form");
            forms.forEach(form => {
                form.addEventListener("submit", function () {
                    mostrarOverlay();
                });
            });
        });
    </script>

</body>

</html>
