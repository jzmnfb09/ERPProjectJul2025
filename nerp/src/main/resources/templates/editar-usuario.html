<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px #ff0000;
        }

        h2 {
            text-align: center;
            color: #ff4444;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }

        .btn-guardar {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-guardar i {
            margin-right: 5px;
        }

        .btn-guardar:hover {
            background-color: #218838;
        }

        .btn-cancelar {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .btn-cancelar:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Usuario</h2>
        <form th:action="@{/usuarios/actualizar}" method="post">
            <input type="hidden" name="id" th:value="${usuarioEditar.id}" />

            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" th:value="${usuarioEditar.username}" readonly />

            <label for="password">Nueva Contrase√±a:</label>
            <input type="password" name="password" id="password" placeholder="Dejar en blanco para no cambiar" />

            <label for="rol">Rol:</label>
            <select name="rol" id="rol">
                <option value="usuario" th:selected="${usuarioEditar.rol == 'usuario'}">Usuario</option>
                <option value="SUPERADMIN" th:selected="${usuarioEditar.rol == 'SUPERADMIN'}">Superadministrador</option>
            </select>

            <button type="submit" class="btn-guardar"><i class="fas fa-save"></i>Guardar Cambios</button>
        </form>

        <a th:href="@{/usuarios}" class="btn-cancelar"><i class="fas fa-times"></i> Cancelar</a>
    </div>
</body>
</html>
