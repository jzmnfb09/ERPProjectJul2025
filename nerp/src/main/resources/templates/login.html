<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/kdstyles/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/kdstyles/bootstrap.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/kdimg/icono.png}" />
    <link rel="stylesheet" th:href="@{/css/kdstyles/styles.css}">



    <style>

    </style>
</head>

<body class="login-page">
    <div class="main-container">
        <div class="login-container">
            <!-- Contenedor del logo centrado -->
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <a class="navbar-brand" th:href="@{https://www.promex-logistics.com.mx}">
                    <img th:src="@{/img/kdimg/logo.png}" alt="Logo" style="height: 80px;">
                </a>
            </div>

            <!-- Alerta de error estilizada -->
            <div th:if="${error}" class="mt-3 mb-4 d-flex justify-content-center">
                <div class="alert alert-danger d-flex align-items-center shadow" role="alert"
                    style="width: 100%; max-width: 400px;">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="username">Usuario <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="username" name="username" required autocomplete="off"
                        style="text-transform: uppercase;" maxlength="12">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña <i class="fa-solid fa-key"></i></label>
                    <input type="password" id="password" name="password" required autocomplete="off" maxlength="12">
                </div>
                <button class="button-lp" type="submit">Ingresar <i class="fa-solid fa-right-to-bracket"></i></button>

                <!-- Mensajes de estado -->
                <div th:if="${param.error}" style="color:red; text-align:center;">Credenciales incorrectas</div>
                <div th:if="${param.logout}" style="color:green; text-align:center;">Sesión cerrada correctamente</div>
            </form>
        </div>
    </div>

    <!-----------------------------------
                    FOOTER
        ------------------------------------->

    <footer class="footer bg-danger text-white text-center py-3 mt-auto footer"
        style="background-color: #292929 !important;">
        <div class="container">
            © Copyright 2025 <strong>Promex Logistics S. de R.L. de C.V.</strong> Derechos reservados.
        </div>
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usernameInput = document.getElementById("username");

            usernameInput.addEventListener("input", function () {
                this.value = this.value.toUpperCase();
            });
        });
    </script>
</body>

</html>
