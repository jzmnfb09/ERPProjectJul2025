<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .success-banner {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #dff6e0 !important;
        color: #256029 !important;
        border-left: 6px solid #2e7d32 !important;
        padding: 12px 16px !important;
        border-radius: 10px !important;
        margin-top: 20px !important;
        font-size: 16px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .success-banner i {
        font-size: 20px;
        color: #2e7d32;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/img/minilogo.png}">
</head>

<body>
    <div class="login-container">
        <p>Restablecer contraseña</p>

        <form th:action="@{/forgot-password}" method="post">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required oninput="this.value = this.value.toUpperCase().trim()">
            </div>

            <div class="input-group">
                <label for="newPassword">Nueva contraseña</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña" required>
            </div>

            <button type="submit">Guardar nueva contraseña</button>
        </form>

        <div th:if="${message}" class="success-banner">
    <i class="fas fa-check-circle"></i>
    <span th:text="${message}"></span>
</div>

        <div class="register-button">
            <a th:href="@{/login}" class="btn-register">Volver al login</a>
        </div>
    </div>

    <div class="banner-bottom">
        © 2025 Tu Empresa. Todos los derechos reservados.
    </div>
</body>
<script>
    setTimeout(() => {
        const banner = document.querySelector('.success-banner');
        if (banner) banner.style.display = 'none';
    }, 4000);
</script>

</html>
