<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="icon" th:href="@{/img/minilogo.png}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bitácora</title>
    <link rel="stylesheet" th:href="@{/css/kdstyles/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}">
    <link rel="shortcut icon" th:href="@{/img/kdimg/icono.png}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top shadow-sm">
        <!-- ZONA DE CONTROLES -->
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{https://www.promex-logistics.com.mx}">
                <img th:src="@{/img/kdimg/logo.png}" alt="Logo">
            </a>
            <!-- Botones secundarios -->
            <div class="d-flex align-items-center gap-2">
                <a href="javascript:history.back()" class="btn btn-light btn-regresar">
                    <i class="fa-solid fa-arrow-left"></i> Regresar
                </a>
            </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <br>
        <p class="modal-title" style="font-size: 2rem;"><strong>Bitácora</strong></p>
    </div>
    <hr>

    <div class="container">
        <form th:action="@{/bitacora}" method="get" class="d-flex flex-column flex-md-row gap-2 w-100"
            style="align-items: center;">
            <div class="cajas">

                <div class="caja-item">
                    <label class="form-label" for="fecha">Filtrar por fecha:</label>
                    <input class="form-control" type="date" id="fecha" name="fecha" th:value="${filtroFecha}">
                </div>
                <div class="caja-item">
                    <label class="form-label" for="usuario">Filtrar por usuario:</label>
                    <input class="form-control" type="text" id="usuario" name="usuario" th:value="${filtroUsuario}"
                        placeholder="Nombre de usuario" oninput="this.value = this.value.toUpperCase().trim()"
                        autocomplete="off">
                </div>
                <div class="caja-item">
                    <label class="form-label" for="tren">Filtrar por tren:</label>
                    <input class="form-control" type="text" id="tren" name="tren" th:value="${filtroTren}"
                        placeholder="Número de tren" oninput="this.value = this.value.toUpperCase().trim()"
                        autocomplete="off">
                </div>
                <div class="caja-item">
                    <button class="btn btn-light" type="submit">Filtrar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr class="table-title">
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Acción</th>
                    <th>Detalle</th>
                    <th>Fecha</th>
                    <th>Tren</th>
                </tr>
            </thead>
            <tbody class="table-dark">
                <tr th:each="m : ${movimientos}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.usuario}"></td>
                    <td th:text="${m.accion}"></td>
                    <td th:text="${m.detalle}"></td>
                    <td th:text="${#dates.format(m.fecha, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${m.tren}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
